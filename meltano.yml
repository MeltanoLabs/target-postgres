version: 1
send_anonymous_usage_stats: true
project_id: "target-postgres"
plugins:
  extractors:
  - name: "tap-smoke-test"
    namespace: "tap_smoke_test"
    executable: "tap-smoke-test"
    pip_url: "git+https://gitlab.com/meltano/tap-smoke-test.git"
    config:
      streams:
      - stream_name: animals
        "input_filename": "https://gitlab.com/meltano/tap-smoke-test/-/raw/main/demo-data/animals-data.jsonl"
      - stream_name: page_views
        "input_filename": "https://gitlab.com/meltano/tap-smoke-test/-/raw/main/demo-data/pageviews-data.jsonl"
  loaders:
  - name: "target-postgres"
    namespace: "target_postgres"
    pip_url: -e .
    config:
      dialect: postgresql
      driver_type: psycopg2
      host: localhost
      user: postgres
      password: postgres
      database: postgres
    settings:
    - name: dialect
    - name: driver_type
    - name: host
    - name: port
      kind: integer
    - name: user
    - name: password
      kind: password
    - name: database
